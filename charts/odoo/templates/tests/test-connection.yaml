apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "odoo.fullname" . }}-test-connection"
  labels:
    {{- include "odoo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args: ['--spider', '--timeout=5', 'http://{{ include "odoo.backend.serviceName" . }}:{{ .Values.backend.service.ports.http }}/web/health']
  restartPolicy: Never
